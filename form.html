<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
      form {
        width: 240px;
      }

      .iv {
        background: white;
        color: #398cd0;
        border: 1px solid #398cd0;
        border-radius: 5px;
        width: 210px;
        height: 30px;
        text-transform: uppercase;
        font-size: 9pt;
        font-weight: bold;
      }

      .iv:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <form action="cgi-bin/form.py">
      <fieldset>
        <legend>Form</legend>
        <p><input type="text" name="first_name" placeholder="First name"></p>
        <p><input type="text" name="last_name" placeholder="Last name"></p>
        <p><input type="text" name="country" placeholder="Country"></p>
        <br>
        <input class="iv" type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
